<!DOCTYPE html>
<html lang="en">

<!-- Head Section with bootstrap CDN and styling link-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../Styles/contact.css">
    <link rel="icon" href="../Images/jb32.JPG">
    <title>Francis - Portfolio</title>
</head>

<body>
    <!--Navbar Contents-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark edge fixed-top">
        <a class="navbar-brand align-self-center edge">
            <h1 class="Logo">Francis Anyaegbu</h1>
        </a>
        <div class="collapse navbar-collapse show edge" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" id="about-border">
                    <a class="nav-link" alt="My Home Page" href="../index.html" id="nav">About</a>
                </li>
                <li class="nav-item" id="portfolio-border">
                    <a class="nav-link" alt="My Portfolio Page" href="./portfolio.html" id="nav">Portfolio</a>
                </li>
                <li class="nav-item" id="contact-border">
                    <a class="nav-link" alt="My Contact Page" href="./contact.html" id="nav">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- General Page Container -->
    <main class="container" id="main-container">
        <div class="row">
            <div class="col" id="box-row">
                    <!-- Contact takes row width-->
                    <div id="subject">
                        <h2 style="font-size: 35px; font-weight: bolder;">Contact Me</h2>
                    </div>
                <!-- Data Form - Takes the whole width -->
                    <form class="bio-data">
                        <div class="form-group">
                            <label for="NameForm">
                                <h2>Name</h2>
                            </label>
                            <input type="email" class="form-control" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <label for="EmailForm">
                                <h2>Email address</h2>
                            </label>
                            <input type="email" class="form-control" placeholder="youremail@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="TextArea">
                                <h2>Message</h2>
                            </label>
                            <textarea class="form-control" rows="7"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary">
                            <h2>Submit</h2>
                        </button>
                    </form>
                    
                <p id='phone' style='display: none'>Phone: +971-52-319-2446</p>   
                <ul class="social-icons">
                    <li>
                        <a href="https://www.linkedin.com/in/anyaegbufrancistogafcciepmp/" target="_blank">
                            <img src="../Images/linkedin.png" alt="Linkedin" />
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/anyaegbufrancis" target="_blank">
                            <img src="../Images/github.svg" alt="Github" />
                        </a>
                    </li>
                    <li>
                        <a href="mailto:anyaegbufrancis@gmail.com?subject=Request for A Job Discussions"
                            target="_blank">
                            <img src="../Images/gmail.png" alt="Mail" />
                        </a>
                    </li>
                    <li>
                        <a href="../Images/Anyaegbu Francis CV.pdf" target="_blank">
                            <img src="../Images/cv.jpg" alt="CV" />
                        </a>
                    </li>
                    <li>
                        <button type='button' onclick="togglePhone()" style="border: none;">
                            <img src="../Images/phone.jpg" alt="Phone Number" onclick=togglePhone()/>
                        </button>
                    </li>
                </ul>
                </div>
        </div>
    </main>


    <!-- Footer Section: wrapped in the main body -->
    <footer class="footer bg-dark">
        <div class="row" style="min-height: 100%;">
            <div class="col-12 align-self-center">
                <a class="fa fa-copyright"> &copy Copyright</a>
            </div>

        </div>
    </footer>
    <script>
    function togglePhone() {
    var text = document.getElementById("phone");
    if (text.style.display === "none") {
        text.style.display = "block";
    } else {
        text.style.display = "none";
    }
    }
    </script>

</body>

</html>
